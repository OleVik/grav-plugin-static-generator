en:
  PLUGIN_STATIC_GENERATOR:
    ADMIN:
      GENERIC:
        STORED: stored
        ITEMS: items
        IN: in
      SEARCH: Search
      ROUTE: Route
      GENERATE:
        TITLE: Generate
        EXPLANATION: Fill in the fields below and click the Generate-button to create a static copy of the site.
        CODE_PREVIEW: Code Preview
      PRESETS:
        TITLE: Presets
        SINGULAR: Preset
        ASSETS: Include Assets
        STATIC_ASSETS: Include Static Assets
        IMAGES: Include Images
        PARAMETERS:
          TITLE: Parameters
          VALUE: Value
        FILTERS: Filters
        EXPLANATION: Presets are sets of configurations for telling the plugin how Grav should behave when generating the static copy of the Page(s). A preset only requires a name, parameters and a copy of the current settings are optional. When you click the Copy-button, Grav's site-, system- and extension-settings are stored, and will be used when generating from the preset. Click the Generate-button to create a static copy of the site from the preset.
      TITLE: Static Generator Options
      SEARCH_FILE: Search File
      STORAGE:
        INDEX: Index Location
        CONTENT: Content Location
        TARGET: Target
        OPTIONS:
          PERSIST: Persist
          TRANSIENT: Transient
          NATIVE: Native
      EMPTY: Found no lower-level Pages
      CONTENT_MAX_LENGTH: Content Max Length
      ADMIN: Admin
      JS: Admin JS
      INDEX:
        HINT: Index Search Data
        WAITING: Waiting for Static Generator ...
        ONGOING: Creating Data ...
        SUCCESS: Saved Data
        ERROR: Failed to Create or Save Data
      HELP:
        ROUTE: Page Route, excluding initial forward slash
        PRESETS:
          NAME: Name of the Preset
          PARAMETERS:
            DESCRIPTION: Key-value pairs to pass to Config or Twig, in dot-notation format.
            KEY: Eg. theme.color
            VALUE: Eg. blue
          FILTERS: Collection-methods to apply for filtering.
        STORAGE:
          TARGET: Non-default location to store the Preset in
      DESCRIPTION:
        SEARCH_FILE: File to use for searching.
        STORAGE:
          INDEX: Where to store generated index.
          CONTENT: Where to store generated content.
          EXPLANATION: Must be a valid Stream-wrapper that PHP can resolve and write to.
        CONTENT_MAX_LENGTH: Maximum characters in Page when generating content. If the Page contains more, it will not be stored.
        ADMIN: Enable plugin in Admin.
        JS: Use plugin's JavaScript in Admin.
